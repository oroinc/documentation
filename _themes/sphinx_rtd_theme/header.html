<header id="header" class="page-header">
  <div class="header-holder">
    <strong class="logo">
      <a href="{{ pathto('/index') }}">
        <img width="137" src="{{ pathto(link_prefix ~ '_static/images/Oro-Docs-logo.svg', 1) }}?{{ oro_assets_timestamp }}" alt="Oro Documentation">
      </a>
    </strong>
    <div class="header-search">
      {% include "searchbox.html" %}
    </div>
    <button type="button" class="mobile-nav-opener js-opener">
      <span class="icon" aria-hidden="true"></span>
      <span class="sr-text">Open navigation</span>
    </button>
    <div class="mobile-navigation-drop">
      <div class="drop-panel">
        <button type="button" class="mobile-nav-close js-opener">
          <span class="icon" aria-hidden="true"></span>
          <span class="sr-text">Close navigation</span>
        </button>
        <a href="{{ pathto(link_prefix ~ master_doc) }}" class="logo-drop" tabindex="-1">
          <img src="{{ pathto(link_prefix ~ '_static/images/Oro-OLogo.png', 1) }}?{{ oro_assets_timestamp }}" alt="Oro Documentation">
        </a>
      </div>

      <nav id="navigation" class="top-navigation">
        <ul>
          <li><a href="{{ pathto('/user/index') }}">USERS</a></li>
          <li>
            <a href="{{ pathto('/developer/index') }}">DEVELOPERS</a>
            <div class="nav-drop">
              <ul class="nav-drop-list">
                <li><a href="{{ pathto('/backend/index') }}">Backend Developer Guide</a></li>
                <li><a href="{{ pathto('/frontend/index') }}">Frontend Developer Guide</a></li>
                <li><a href="{{ pathto('/bundles/index') }}">Bundles Documentation</a></li>
                <li><a href="{{ pathto('/api/index') }}">Web Services API Guide</a></li>
                <li><a href="{{ pathto('/community/index') }}">Community Guide</a></li>
              </ul>
            </div>
          </li>
          <li><a href="{{ pathto('/cloud/index') }}">CLOUD</a></li>
          <li><a href="https://oroinc.com/b2b-ecommerce/blog" target="_blank">BLOG</a></li>
          <li><a href="https://academy.oroinc.com/" target="_blank">ACADEMY</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <script type="text/javascript" src="{{ pathto(link_prefix ~ '_static/js/header.js', 1) }}?{{ oro_assets_timestamp }}"></script>
</header>
